<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>
    <div class="bg-blue-950 border">
        <div class="border-2 border-red-600 m-10 bg-white ">
            <div class="flex flex-wrap">
                <div>
                    <img src="Ntu logo.jpg" alt="#" class="w-32 h-32 m-10">
                </div>
                <div>
                    <div class="text-5xl text-blue-900 mt-16 font-['Castellar']">PRESTON</div>
                    <hr class="bg-blue-950 w-60 h-1">
                    <div class="text-4xl  text-blue-900 font-['Castellar']">UNIVERSITY</div>
                </div>
                <div class="absolute top-0 right-0 my-20 mr-16 ">
                    <button class="bg-blue-800 text-white h-10 w-16 rounded ">Login</button>
                </div>
            </div>
            <div class="text-2xl  text-blue-900 font-['Castellar'] text-center font-bold">Student Sign Up</div>
            <div class="mt-5">
                <form action="">
                    <label for="id1" class="ml-56 text-xl">Registration:</label>
                    <input type="text" name="regNo" id="id1" class="border-2 border-blue-500  w-2/4 ml-20 mb-5 h-12">
                    <label for="id2" class="ml-56 text-xl">Name:&nbsp;</label>
                    <input type="text" name="name" id="id2" class="border-2 border-blue-500 w-2/4 ml-32 mb-5 h-12">
                    <label for="id3" class="ml-56 text-xl">CNIC NO:&nbsp;</label>
                    <input type="text" name="cnicNo" id="id3" placeholder="33784-0000000-0"
                     class="border-2 border-blue-100 w-2/4 ml-24 mb-5 h-12">
                    <div><label for="id4" class="ml-56 text-xl">Mobile NO:&nbsp;</label>
                        <input type="text" name="mobNO" id="id4" value="+92"
                            class="border-2 border-blue-100  w-20 ml-20 mb-5 h-12"><input type="text" name="" id=""
                            placeholder="3xxxxxxxxx" class="border-2 border-blue-100  w-1/4 mb-5 h-12">
                    </div>
                    <label for="id4" class="ml-56 text-xl">Password: </label>
                    <input type="text" name="Password" id="id4" class="border-2 border-blue-500  w-2/4 ml-24 mb-5 h-12">
                    <label for="id5" class="ml-56 text-xl">Confirm Password: </label>
                    <input type="text" name="Confirmpassword" id="id5" class="border-2 border-blue-500  w-2/4 ml-5 mb-5 h-12">
                    <br>
                    <div align="right"><input type="Button" name="" id="" value="Sign Up" class="bg-blue-950 text-white h-10 w-24 rounded font-bold mr-48 mb-5"></div>
                    
                </form>
            </div>

        </div>

    </div>
</body>

</html>
